<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Carousel structure -->
    <div class="main-container">
      <div class="carousel">
        <div class="carousel-images">
          <img src="strategy_pattern/visuals/visual_01.png" alt="Image 1" />
          <img src="strategy_pattern/visuals/visual_02.png" alt="Image 1" />
          <img src="strategy_pattern/visuals/visual_03.png" alt="Image 1" />
          <img src="strategy_pattern/visuals/visual_04.png" alt="Image 1" />
          <img src="strategy_pattern/visuals/visual_05.png" alt="Image 1" />
          <img src="strategy_pattern/visuals/visual_06.png" alt="Image 1" />
        </div>
        <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
        <span class="next" onclick="changeSlide(1)">&#10095;</span>
      </div>
      <div class="dots-container">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
